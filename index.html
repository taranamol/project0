<!DOCTYPE html>
<html>
<head>
  <title>
  </title>
  <head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
 <!-- custom script -->
<link rel="stylesheet" type="text/css" href="style.css">
</head>
</head>
<body>

<body>
  <div class="container"> 

  <div id="headerCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
      <img src="http://41.media.tumblr.com/96b6d6fe3a93aa1f6d35624b55b35a6c/tumblr_ngwqyhMFjz1qelhsho1_500.jpg" alt="car">
        <div class="carousel-caption">
          <p>cars</p>
        </div>
      </div>
      <div class="item">
        <img src="http://41.media.tumblr.com/e2541eb9323e33ea04426c67045e56c4/tumblr_nm3jm55lIW1qhavevo1_500.jpg" alt="birds">
        <div class="carousel-caption">
          <p>birds</p>
        </div>
      </div>
      ...
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container"> 
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <h1>post here about your foodventures.</h1>
          <hr>
          <form id="newFormPost">
            <div class="form-group">
              <input class="form-control" id="postTitle" placeholder="text" autofocus>
            </div>
            <div class="form-group">
              <input class="form-control" id="postDesc" placeholder="text" autofocus>
            </div>
            <div class="form-group">
              <input class="form-control" id="postImg" placeholder="text" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="add your blogpost!">
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2>read about other foodventures.</h2>
          <hr>
          <div id="listOfPosts"></div>
        </div>
      </div>
    </div>
  </div>

<script type="text/template" id="postTemplate">
  <div class="post">
    <p>
      <%= title %> - <%= description %> - <%= image %>
    </p>
    <hr>
  </div>
</script>

 <!-- adding jquery -->
 <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
 <!-- Latest compiled and minified Bootstrap JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <!-- underscore -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
 <!--  custom javascript -->
 <script type="text/javascript" src="script.js"></script>

</body>
</html>
